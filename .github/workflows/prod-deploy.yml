name: Production Deployment
run-name: prod-${{ github.event.client_payload.operation || inputs.operation }}

on:
  # =========================
  # MANUAL TRIGGER
  # =========================
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
      environment:
        required: true
        type: choice
        options:
          - prod-west
          - prod-east
      operation:
        required: true
        type: choice
        options:
          - deployment
          - rollback

  # =========================
  # ORCHESTRATOR TRIGGER
  # =========================
  repository_dispatch:
    types: [prod-deploy]

jobs:

# =========================================================
# ================= MANUAL DEPLOYMENTS ====================
# =========================================================

  approval-prod-west:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-west' }}
    name: Approval – prod-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

  deploy-prod-west:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-west' }}
    name: ${{ inputs.operation == 'rollback' && 'Rollback' || 'Deploy' }} – prod-west
    needs: approval-prod-west
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ inputs.tag }}
      environment: prod-west
      region: us-west-2
      operation: ${{ inputs.operation }}

  approval-prod-east:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-east' }}
    name: Approval – prod-east
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  deploy-prod-east:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-east' }}
    name: ${{ inputs.operation == 'rollback' && 'Rollback' || 'Deploy' }} – prod-east
    needs: approval-prod-east
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ inputs.tag }}
      environment: prod-east
      region: us-east-1
      operation: ${{ inputs.operation }}


# =========================================================
# ================= ORCHESTRATOR DEPLOY ===================
# =========================================================

  deploy-auto:
    if: ${{ github.event_name == 'repository_dispatch' }}
    name: ${{ github.event.client_payload.operation == 'rollback' && 'Rollback' || 'Deploy' }} – ${{ github.event.client_payload.environment }}
    runs-on: ubuntu-latest

    steps:

      # -----------------------
      # Deploy WEST
      # -----------------------
      - name: Deploy PROD WEST
        if: ${{ github.event.client_payload.environment == 'prod-west' || github.event.client_payload.environment == 'prod-west-followed-by-prod-east' }}
        uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
        with:
          service: ${{ github.event.repository.name }}
          tag: ${{ github.event.client_payload.tag }}
          environment: prod-west
          region: us-west-2
          operation: ${{ github.event.client_payload.operation }}

      # -----------------------
      # Deploy EAST
      # -----------------------
      - name: Deploy PROD EAST
        if: ${{ github.event.client_payload.environment == 'prod-east' || github.event.client_payload.environment == 'prod-west-followed-by-prod-east' }}
        uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
        with:
          service: ${{ github.event.repository.name }}
          tag: ${{ github.event.client_payload.tag }}
          environment: prod-east
          region: us-east-1
          operation: ${{ github.event.client_payload.operation }}
